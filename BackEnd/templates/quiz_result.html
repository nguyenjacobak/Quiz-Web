<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            max-width: 400px;
            margin: auto;
        }

        .result-card .card-body {
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="result-card">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h5>Quiz Result Summary</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> John Doe</p>
                    <hr>
                    <p><strong>Total Questions:</strong> 20</p>
                    <p><strong>Total Correct Answers:</strong> 15</p>
                    <p><strong>Total Incorrect Answers:</strong> 5</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary">View Detailed Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
